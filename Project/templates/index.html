<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<div class = "container">
    <body style="background-color:#56a2bc">
        <h1 class = "text-center ">PNEUMONIA SEVERITY CLASSIFIER</h1>
        <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile"  onchange="document.getElementById('upload').click()">
            <input class="btn btn-primary mt3"type="submit" value="Predict Image">
        </form>
        <br><br>
        <div class="rowu">
            {% for upload in uploads %}   
            {% if ('png' in upload) or ('jpg' in upload) or ('jpeg' in upload) %}  
            <div class="columnu">
            <img class="preview-image" src="{{url_for('static', filename=upload)}}" alt="{{upload}}">
        
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <h2 class=" text-center">Result: X-ray contains {{prediction}} </h2>
        
   
</div> 
   
</body>

</html>
